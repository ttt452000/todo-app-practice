<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Super Todo</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="app">
        <h1>🚀 Super Todo</h1>

        <div class="input-area">
        <input type="text" id="taskInput" placeholder="タスクを入力">
        </div>
        <button id="addBtn">追加</button>
        <label class="hide-done">
            <input type="checkbox" id="hideDone">
            完了したタスクを非表示
        </label>

            <ul id="taskList"></ul>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
